name: "Deploy GH Repo to S3"

on:
  push:
    branches:
      - main

jobs:
  tf-deploy:
    runs-on: ubuntu-latest
    name: Deploys to AWS S3
    env:
      TF_VAR_project: ${{ github.even.repository.name }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Pickup AWS Creds and Terraform Role
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
          role-to-assume: ${{ secrets.AWS_DEPLOYMENT_ROLE }}
          role-session-name: GitHubActions-${{ github.even.repository.name }}
          role-duration-seconds: 3600
      - name: terraform init
        run: |
          terraform init -backend-config="bucket=efairgrieve-terraform-states" -backend-config="key=${{ github.even.repository.name }}-state" 
      - name: terraform plan
        run: |
          terraform plan -out=plan.output
